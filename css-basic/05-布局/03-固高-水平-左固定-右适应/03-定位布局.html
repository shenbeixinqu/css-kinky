<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../01-basic.css">
    <style>
        .layout article {
            position: relative;
        }
        .left {
            position: absolute;
            left: 0;
            top: 0;
        }
        .right {
            position: absolute;
            left: 300px;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <section  class="layout absolute">
        <article>
            <div class="left"></div>
            <div class="right">使用absolute布局</div>
        </article>
    </section>
</body>
</html>
