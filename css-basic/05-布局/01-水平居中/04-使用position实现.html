<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
          width: 200px;
          height: 200px;
          position: relative;
          background-color: #f00;
        }
        #son {
            position: absolute;
            margin-left: -50px;
            width: 100px;
            height: 100px;
            left: 50%;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son"></div>
    </div>
</body>
</html>
