<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        #one {
            width: 120px;
            height: 120px;
            background-color: #e19d59;
        }
        #two {
            width: 120px;
            height: 120px;
            background-color: #ff0000;
            position: relative;
            left: 20px;
            top: 20px;
        }
        #three {
            width: 120px;
            height: 120px;background-color: #008000;
        }
    </style>
</head>
<body>
    <div id="one">div1</div>
    <div id="two">div2</div>
    <div id="three">div3</div>
</body>
</html>
